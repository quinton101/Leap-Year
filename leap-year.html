<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Leap Year!</title>
  </head>
  <body class="container">
    <h1>Is it a Leap Year?!?!?</h1>

    <form id="leap-year">
      <div class="form-group">
        <label for="year">Enter a year and find out if it's a leap year:</label>
        <input id="year" type="text">
      </div>

      <button type="submit" class="btn btn-success">Find out!</button>
    </form>

    <div id="result">
      <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
    </div>
  <div>

  <script src="js/jquery-3.0.0.js"></script>
  <script src="js/scripts.js"></script>
  </body>
</html>
